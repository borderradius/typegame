<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <div class="game-wrap">
      <h1>Typing Game</h1>
      <div class="top-area">
        <span>남은시간: <span class="second"></span> 초</span>
        <span>점수: <span class="point"></span> 점</span>
        </div>
      <p class="test-word"></p>
      <input type="text" placeholder="위 텍스트를 따라서 입력하세요" id="input">
      <button id="start">시작</button>
      <span class="history" route="/complete">완료시 이동페이지</span>
    </div>
  </div>
</body>
</html>
